<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <div id="calculator">
        <input type="text" value="0">   
        <div id="primer"> 
            <button id="limpiar">C</button>
            <button id="eliminar">DEL</button>
        </div>
        <div id="primera_ilera"> 
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="sumar">+</button>
        </div>
        <div id="segunda_ilera">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="restar">-</button>
        </div>
        <div id="tercera_ilera">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="multiplicar">*</button>
        </div>
        <div id="cuarta_ilera">
            <button id="dividir">/</button>
            <button id="0">0</button>
            <button id="punto">.</button>
            <button id="igual">=</button>
        </div>
    </div>

    <script src="./operaciones.js"></script>
</body>
</html>
